<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Royal Fashion</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Royal Fashion ðŸ‘‘</h1>
    <p>Trendy Clothes & Reels Shopping</p>
  </header>

  <!-- Products Section -->
  <section class="products">
    <h2>Our Collection</h2>
    <div class="product">
      <img src="https://via.placeholder.com/200x250?text=Black+Shirt" alt="Black Shirt">
      <p>Black Shirt</p>
      <button onclick="buyNow('Black Shirt')">Buy Now</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200x250?text=Denim+Jacket" alt="Denim Jacket">
      <p>Denim Jacket</p>
      <button onclick="buyNow('Denim Jacket')">Buy Now</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200x250?text=White+Kurti" alt="White Kurti">
      <p>White Kurti</p>
      <button onclick="buyNow('White Kurti')">Buy Now</button>
    </div>
  </section>

  <!-- Reels Section -->
  <section class="reels">
    <h2>Shop From Reels</h2>
    <div class="reel-slider">
      <iframe src="https://www.instagram.com/reel/C2RpY04olyW/embed" frameborder="0"></iframe>
      <iframe src="https://www.instagram.com/reel/DNC4VnsMAXw/embed" frameborder="0"></iframe>
      <iframe src="https://www.instagram.com/reel/DMIAONLzcXS/embed" frameborder="0"></iframe>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
